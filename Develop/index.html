<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row">
        <p class="col-1 time" data-time= "09">9am</p>
        <input data-time= "09" type="text" name="task" id="09" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time= "10">10am</p>
        <input data-time= "10" type="text" name="task" id="10" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time= "11">11am</p>
        <input data-time= "11" type="text" name="task" id="11" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time= "12">12pm</p>
        <input data-time= "12" type="text" name="task" id="12" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time= "13">1pm</p>
        <input data-time= "13" type="text" name="task" id="13" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time="14">2pm</p>
        <input data-time= "14" type="text" name="task" id="14" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time= "15">3pm</p>
        <input data-time= "15" type="text" name="task" id="15" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time= "16">4pm</p>
        <input data-time= "16" type="text" name="task" id="16" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
      <div class="row">
        <p class="col-1 time" data-time= "17">5pm</p>
        <input data-time= "17" type="text" name="task" id="17" class="col-9 task">
        <span><button class="col-1 btn">Save</button></span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
