<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Develop/assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "09" id="09">9AM</p>
        <textarea data-time= "09" type="text" name="task" id="09" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "10" id="10">10AM</p>
        <textarea data-time= "10" type="text" name="task" id="10" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "11" id="11">11AM</p>
        <textarea data-time= "11" type="text" name="task" id="11" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "12" id="12">12PM</p>
        <textarea data-time= "12" type="text" name="task" id="12" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "13" id="13">1PM</p>
        <textarea data-time= "13" type="text" name="task" id="13" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time="14" id="14">2PM</p>
        <textarea data-time= "14" type="text" name="task" id="14" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "15" id="15">3PM</p>
        <textarea data-time= "15" type="text" name="task" id="15" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "16" id="16">4PM</p>
        <textarea data-time= "16" type="text" name="task" id="16" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
      <div class="row time-block">
        <p class="hour col-1 time" data-time= "17" id="17">5PM</p>
        <textarea data-time= "17" type="text" name="task" id="17" class="col-9 task description"></textarea>
        <button class="col-1 btn saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./develop/assets/js/main.js"></script>
  </body>
</html>
